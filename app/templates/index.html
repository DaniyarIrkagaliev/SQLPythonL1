<!DOCTYPE html>
<html>

<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="static/style/main3.css" />
        <title>Редактирование таблицы на Python, JavaScript</title>
        <meta name="ROBOTS" content="NOINDEX,NOFOLLOW,NOARCHIVE" />
<link rel="shortcut icon" href="static/image/favicon.ico" type="image/x-icon" />

<body>

<div class="center">

<h1><a href=".">Редактирование таблицы на Python, JavaScript (на основе HTML 5, CSS 3.0)</a></h1>
<table class='tView1'>

{% for student in students %}
<tr>
<td title="Edit"><a href="#" class="js-open-modal" data-modal="1" id="id0_{{ student.id }}">{{ student.id }}</a></td>
<td title="Edit"><a href="#" class="js-open-modal" data-modal="1" id="id1_{{ student.id }}">{{ student.text }}</a></td>
<td title="Edit"><a href="#" class="js-open-modal" data-modal="1" id="id2_{{ student.id }}">{{ student.description }}</a></td>
<td title="Edit"><a href="#" class="js-open-modal" data-modal="1" id="id3_{{ student.id }}">{{ student.keywords }}</a></td>
<td class="cellDel" title="Delete"><a href="delete?student_id={{ student.id }}"><img src="static/image/delete2.png"></a></td>
</tr>
{% endfor %}

</table>

<!-- НАЧАЛО модального окна -->
<link rel="stylesheet" href="static/style/modal.css" />
<div class="modal" data-modal="1">
   <!--   Svg иконка для закрытия окна  -->
   <svg class="modal__cross js-modal-close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"/></svg>
   <p class="modal__title"><b>Отредактировать строку</b><br /></p>

<form action="/update" method="get">
   <input type="hidden" name="textId" id="textId" value="none 1 is error" />
   <br /><i>Параметр #1:</i> <input type="edit" name="textEd1" id="textEd1" value="none 1 is error" /><br />
   <br /><i>Параметр #2:</i> <input type="edit" name="textEd2" id="textEd2" value="none 2 is error" /><br />
   <br /><i>Параметр #3:</i> <input type="edit" name="textEd3" id="textEd3" value="none 3 is error" /><br />
<br /><!-- <a href="practUpload/index.php?id=error" id="aId" target="_blank" class="bt">Добавить файлы</a> -->
        <input type="submit" name="bt2" value="Отредактировать" class="bt" />
</form>

</div>
        <!-- Подложка под модальным окном -->
<div class="overlay js-overlay-modal"></div>
        <!-- Дополнительный скрипт -->
<script src="static/script/modal1.js"></script>
<!-- КОНЕЦ модального окна -->

        </div>

</body>

</html>
